<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">

        <h1 class="heading">Cash Register Manager</h1>

        <p class="description">Enter the bill amount and cash given by the customer to know minimum number of notes to
            return.</p>

        <label class="label-input" for="bill-amount">Bill Amount:</label>

        <input id="bill-amount" type="number" />

        <label class="label-input" for="cash-given">Cash Given:</label>

        <input type="number" id="cash-given" />

        <button id="check-button">Check</button>

        <p id="error-message"></p>

        <table class="table-change">

            <caption id="return-change">Return Change</caption>

            <tbody>
                <tr>
                    <th>No of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
<script src="index.js"></script>

</html>
